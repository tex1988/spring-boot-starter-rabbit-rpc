# Spring Boot Test Configuration
spring.application.name=rabbit-rpc-test
spring.main.allow-bean-definition-overriding=true

# Logging
logging.level.root=INFO
logging.level.io.github.tex1988.boot.rpc.rabbit=DEBUG
logging.level.org.springframework.amqp=WARN
logging.level.org.testcontainers=INFO

# RabbitMQ connection properties (will be overridden by Testcontainers)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ listener configuration
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=1000ms

# Test configuration
spring.test.context.cache.maxSize=3

